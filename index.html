<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Exchange</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Crypto Exchange</h1>
    <form @submit.prevent="exchangeCrypto">
      <label for="from">From:</label>
      <select id="from" v-model="fromCurrency">
        <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
      </select>
      <label for="to">To:</label>
      <select id="to" v-model="toCurrency">
        <option v-for="currency in currencies" :value="currency">{{ currency }}</option>
      </select>
      <label for="address">To Address:</label>
      <input type="text" id="address" v-model="toAddress" placeholder="Enter destination address" required/>
      <div v-if="qrcode">
        <img :src="qrcode" alt="QR Code">
      </div>
      <button type="submit">Exchange</button>
    </form>
  </div>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
